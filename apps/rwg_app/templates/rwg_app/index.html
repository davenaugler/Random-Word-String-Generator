<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Random Word Generator</title>
    <meta name="description" content="A really cool random word generator">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'rwg_app/css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>

<body>
    <div class="container">
        <div class="h-100 row align-items-center">
            <div class="col col-md-8 text-center mt-5">
                <p class="p-text mt-5">Random Word/String: (attempt # {{ request.session.count }})</p>
                <div class="box">
                    <h1 class="pt-3 pb-3 text-uppercase">{{request.session.word}}</h1>
                </div>
                <form action="/random_word" method="post">
                    {% csrf_token %}
                    <button type="submit" class="next btn btn-primary btn-lg mt-4 pl-4 pr-4 mr-2">Generate</button>
                </form>
                <form action="/reset">
                    {% csrf_token %}
                    <button type="submit" class="next btn btn-dark btn-lg mt-4 pl-4 pr-4 mr-2">Reset</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
